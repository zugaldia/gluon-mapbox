buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.15'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven { url "http://nexus.gluonhq.com/nexus/content/repositories/releases" }
    maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
}

mainClassName = 'com.zugaldia.mapbox.gluon.GluonApplication'

dependencies {
    compile 'com.gluonhq:charm:5.0.2'
    compile 'com.gluonhq:maps:1.0.3-SNAPSHOT'
    compile 'com.mapbox.mapboxsdk:mapbox-sdk-services:4.1.0'
}

jfxmobile {
    downConfig {
        version = '3.8.5'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'position', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
